            <section id="mri-15t-findings" class="section">
                <h1>1.5T MRI Findings Report</h1>
                <p class="meta"><strong>Date:</strong> July 2025</p>
                <h2>Findings from MRI Imaging</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <figure class="card-like">
                            <img src="images/annotated_spinal_cord_lesion.jpeg" alt="Sagittal cervical spine MRI highlighting a focal hyperintense signal at C5/C6" class="img-fluid" />
                            <figcaption>
                                <strong>Figure 1. Cervical Spinal Cord Lesion (C5/C6)</strong>
                                <div class="mt-2">
                                    The image demonstrates a focal T2 hyperintensity within the cervical cord at the C5/C6 level.
                                    This pattern is consistent with inflammatory change or prior myelitis, referenced by the consultant
                                    in the July 2025 letter and queued for correlation against higher field imaging and clinical course.
                                </div>
                                <ul class="mt-2">
                                    <li>Location: Posterior–central cord at C5/C6.</li>
                                    <li>Pattern: Subtle T2 signal elevation without clear mass effect on 1.5T study.</li>
                                    <li>Considerations: Prior myelitis vs transient or resolving signal; planned 3T correlation.</li>
                                </ul>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-6">
                        <figure class="card-like">
                            <img src="images/annotated_cerebellar_lesion.jpeg" alt="Axial brain MRI with right cerebellar signal abnormality" class="img-fluid" />
                            <figcaption>
                                <strong>Figure 2. Right Cerebellar Lesion</strong>
                                <div class="mt-2">
                                    Axial T2-weighted image showing a right cerebellar hemisphere signal abnormality.
                                    Radiology and clinical correlation favor a subacute infarct, considered in the context of
                                    left-sided sensory disturbance and occipital pain patterns.
                                </div>
                                <ul class="mt-2">
                                    <li>Location: Right cerebellar hemisphere.</li>
                                    <li>Pattern: T2/FLAIR hyperintensity in keeping with infarction on 1.5T study.</li>
                                    <li>Considerations: Brainstem involvement discussed clinically; MDT review pending.</li>
                                </ul>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>
